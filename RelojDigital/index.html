<!DOCTYPE html>
<html>
	<head>
	  <title>Reloj Digital</title>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container">	
			<div id="reloj" class="text-center"></div>
			<div id="fecha" class="text-center"></div>
			<div class="box">
				<!-- Hora ciudad !-->
			</div>
			
			
			<!-- Trigger the modal with a button -->
			<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-globe"></i></button>

			<!-- Modal -->
			<div class="modal fade" id="myModal" role="dialog">
				<div class="modal-dialog">

				  <!-- Modal content-->
				  <div class="modal-content">
				    <div class="modal-header">
				      <button type="button" class="close" data-dismiss="modal">&times;</button>
				      <h4 class="modal-title">Reloj Mundial</h4>
				    </div>
				    <div class="modal-body">
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="0" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Chicago</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="1" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Sau Paulo</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="2" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Santiago</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="3" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">México D.F.</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="4" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Caracas</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="5" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Brasilia</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="6" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Quito</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="7" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Guayaquil</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="8" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Santa Marta</span>
				        </div>
				        <div class="input-group">
					      <span class="input-group-addon">
					        <input data="9" class="check" type="checkbox" aria-label="...">
					      </span>
					      <span class="form-control">Bógota</span>
				        </div>
				    </div>
				  </div>
				</div>
			</div>
		</div>

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
