<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container text-center">
            <h1>Tic Tac Toe</h1>
            <hr width="60%" align="center">
            <div class="row">
                <button id="1" class="btn btn-default box" type="submit"></button>
                <button id="2" class="btn btn-default box" type="submit"></button>
                <button id="3" class="btn btn-default box" type="submit"></button>
            </div>
            <div class="row">
                <button id="4" class="btn btn-default box" type="submit"></button>
                <button id="5" class="btn btn-default box" type="submit"></button>
                <button id="6" class="btn btn-default box" type="submit"></button>
            </div>
            <div class="row">
                <button id="7" class="btn btn-default box" type="submit"></button>
                <button id="8" class="btn btn-default box" type="submit"></button>
                <button id="9" class="btn btn-default box" type="submit"></button>
            </div>
            <button id="inicio" class="btn btn-default" type="submit">Juega de Nuevo</button>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
